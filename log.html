    <script>

      /**
       * Annonymous closure main.
       */
      (function(){
        //when document is fully loaded
        $(document).ready(function (){

          var send = Beer2Peer.hobboConnector('wss://hobbo.herokuapp.com/testing')(function(data){

          });
          
        });
        
      })();
